<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<link rel="stylesheet" rel="text/css" href="css/countdown.css" />
<script type="text/javascript" src="javascript/countdown.js"></script>
</head>
<body>
	<div id="idMain">
		<div id="idHoursField">
			<button type="submit" id="idHrsUpButton"><img id="idUpArrow" src="images/up_arrow.png"/></button></br>
			<div id="idDivHrsNmbrs">
				<img id="idHrsNmbr1" src="images/0.png" alt="seconds1"/>
				<img id="idHrsNmbr2" src="images/0.png" alt="seconds2"/>
			</div>
			<button type="submit" id="idHrsDownButton"><img id="idDownArrow" src="images/down_arrow.png"/></button>
		</div>
		<div id="idMinutesField">
			<button type="submit" id="idMntsUpButton"><img id="idUpArrow" src="images/up_arrow.png"/></button></br>
			<div id="idDivMntsNmbrs">
				<img id="idMntsNmbr1" src="images/0.png" alt="minutes1"/>
				<img id="idMntsNmbr2" src="images/0.png" alt="minutes2"/>
			</div>
			<button type="submit" id="idMntsDownButton"><img id="idDownArrow" src="images/down_arrow.png"/></button>
		</div>
		<div id="idSecondsField">
			<button type="submit" id="idScndsUpButton"><img id="idUpArrow" src="images/up_arrow.png"/></button></br>
			<div id="idDivScndsNmbrs">
				<img id="idScndsNmbr1" src="images/0.png" alt="seconds1"/>
				<img id="idScndsNmbr2" src="images/0.png" alt="seconds2"/>
			</div>
			<button type="submit" id="idScndsDownButton"><img id="idDownArrow" src="images/down_arrow.png"/></button>
		</div>
	</div></br>
	<div id="idStartStopTimer">
		<input type="button" id="idStartButton" value="Start"/>
		<input type="button" id="idStopButton" value="Stop"/>
		<input type="button" id="idResetButton" value="Reset"/>
	</div>
</body>
</html>
